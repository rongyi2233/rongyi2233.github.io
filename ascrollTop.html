<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>a链接和记录滚动条位置</title>
		<style type="text/css">
			a{
				display: block;
				margin-bottom: 500px;
			}
		</style>
	</head>
	<body>
		<a href="#">拨打：15238689033</a>
		<a href="bgsize.html">百度搜索1000</a>
		<a href="bgsize.html">百度搜索1500</a>
		<a href="bgsize.html">百度搜索2000</a>
		<a href="bgsize.html">百度搜索2500</a>
		<a href="bgsize.html">百度搜索3000</a>
		<script type="text/javascript">
			window.onload=function(){//页面加载完成要执行的函数
				var scrollTop=0;
				getLocation();
				setLocation();
					
				/*用事件委托，在点击a链接时记录当前位置*/
				document.getElementsByTagName("body")[0].onclick=function(event){//里面的字符串为包含a链接的外出元素的id
					recordLocation(event);
				}								
			};
			/*设置当前位置*/
			function setLocation(){
				document.documentElement.scrollTop = scrollTop;//设置取出的位置信息
				document.body.scrollTop = scrollTop;
			}
			/*获取当前位置*/
			function getLocation(){
				if(window.localStorage.getItem("scrollTop")){//获取存储的位置信息
					scrollTop=window.localStorage.getItem("scrollTop");
					window.localStorage.setItem("scrollTop",0);			
				}else{
					scrollTop=0;
				}
			}
			/*记录当前位置*/
			function recordLocation(event){
				var event=event||window.event;
				var target=event.target||event.srcElement;
				if(target.nodeName.toLowerCase() == 'a'){
					var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
					window.localStorage.setItem("scrollTop",scrollTop);
				}
			}
		</script>
	</body>
</html>

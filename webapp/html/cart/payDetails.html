<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>付款详情</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../public/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="payDetails.css"/>
     <script type="text/javascript" src="../../public/mui/js/mui.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>	
	<header class="mui-bar mui-bar-nav" id="header">	 
		<a class="backBtn" href="../category/category.html"></a>
	    <h1 class="mui-title">付款详情</h1>
	</header>	
	<div class="mui-content" id="content">
		<div class="realPay">
			<ul>
				<li>实付金额：<span class="money">&yen<b>0.00</b></span></li>
				<li>订单号：<em class="orderNumber"></em></li>
			</ul>
		</div>
		<div class="payStyle">
			<h2>支付方式</h2>
			<div class="style-content">
				<dl>
					<dt>微信支付</dt>
					<dd>微信安全支付</dd>
				</dl>
				<div class="mui-input-row mui-checkbox mui-pull-right radio">
				 	<label></label>
				 	<input name="checkbox" checked type="checkbox" value="1">
				</div>
			</div>
			
		</div>
		<div class="confirmPay">
			<p>确认支付<!--<span>479元</span>--></p>
		</div>
	</div>
    <script type="text/javascript" src="../../public/assets/js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="../../public/assets/js/common.js"></script>
	<script type="text/javascript" src="payDetails.js"></script>

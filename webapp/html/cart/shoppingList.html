<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <title>进货单</title>
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../public/mui/css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="shoppingList.css"/>
    <script type="text/javascript" src="../../public/mui/js/mui.min.js"></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();

    <style type="text/css">

<body>
	<header class="mui-bar mui-bar-nav" id="header">	    
	    <h1 class="mui-title">进货单</h1>
	    <a class="mui-pull-right mui-btn mui-btn-blue mui-btn-outlined removeBtn">删除</a>
	</header>
	
	
	
	
	<div class="mui-content"id="content">
		<div class="order-details">
			
		</div>
		<div class="total">
			<span class="r">已选<em>0</em>种商品 <i>|</i><b>0</b>件</span>
		</div>
		<div class="prefer-inform clearfloat">
			<span class="carriage"><em></em><b></b></span><a class="simulationA" data-url="../category/category.html">继续购物 ></a>
		</div>
	</div>
	
	
	
	<footer id="footer">
		<div class="settlement clearfloat">
			<div class="mui-input-row mui-checkbox mui-left allChecked">
				<label></label> 
				<input name="checkbox"  type="checkbox" checked>
			</div>
			<i>全选</i>
			<span>合计：<em>&yen</em><b class="totalPrice">0.00</b></span>
			<button type="button" class="mui-btn mui-btn-outlined setBtn r simulationA">去结算</button>
		</div>
		<ul>
			<!--<li class="simulationA" data-url="../category/category.html"><span><img src="../../public/assets/img/zhaohuo@2x.png"/></span><em>找货</em></li>-->
			<li class="simulationA" data-url="../category/category.html"><span><img src="../../public/assets/img/fenlei@2x.png"/></span><em>分类</em></li>
			<li class="simulationA" data-url="shoppingList.html"><span><img src="../../public/assets/img/shoplist.png"/></span><em>进货单</em></li>
			<li class="simulationA" data-url="../shopkeeper/index.html"><span><img src="../../public/assets/img/shopkeeper-icon@2x.png"/></span><em>掌柜</em></li>
		</ul>
	</footer>
    <script type="text/javascript" src="../../public/assets/js/jquery-1.10.1.min.js"></script>

	<script type="text/javascript" src="shoppingList.js"></script>

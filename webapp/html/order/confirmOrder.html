<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="icon" href="../../favicon.ico" type="image/x-icon" />
    <title>确认订单</title>
    <link rel="stylesheet" type="text/css" href="../../public/mui/css/mui.min.css" />
    <link rel="stylesheet" type="text/css" href="../../public/swiper/css/swiper-3.4.1.min.css" />
    <link rel="stylesheet" type="text/css" href="../../public/assets/css/common.css" />
    <link rel="stylesheet" type="text/css" href="confirmOrder.css" />
    
    <script type="text/javascript" src="../../public/mui/js/mui.min.js" ></script>
    <script type="text/javascript" src="../../public/assets/js/jquery-1.10.1.min.js" ></script>
    <script type="text/javascript" src="../../public/swiper/js/swiper-3.4.1.jquery.min.js" ></script>
    <script type="text/javascript" charset="UTF-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav" id="header">
		<div class="header-title">
			<a class="backBtn mui-action-back"></a>
	   		<h1 class="mui-title">确认订单</h1>
		</div>	   
	   <div class="shopkeeperInform">
			<dl>
				<dt id="shopKeeperNM"></dt>
				<dd>收货人：<span id="receiver"></span><em id="phone"></em></dd>
				<dd>收货地址：<span id="receiverAddress"></span></dd>
			</dl>
			<a href="../shopkeeper/store.html" ><p></p></a>
			<img src="../../public/assets/img/bg8@2x.png"/>
		</div>
		<div class="coupons">
			<div class="coupons-title">
				<h2 class="l">优惠券</h2>
				<span class="r simulationA" data-url="useCoupons.html">已选择<em id="CouponsNum"></em>张优惠券   共<em id="CouponsPrice"></em>元</span>
			</div>
		</div>
		<div class="ljMoney">
			<div class="clearfloat"></div>
			<div class="ljMoney-title l">
				邻家币余额<em id="ljMoneyRemainder" ></em><b id="usableMoney"></b>
			</div>
			<div id ="mySwitch" class="mui-switch  mui-switch-mini positonR" >
 				<div class="mui-switch-handle"></div>
			</div>
		</div>
	</header>
	<div class="mui-content"id="content">		
		<div id="goodsContainer">	
		</div>
		<div class="total">
			<span class="r">共<em id="goodsCategory"></em>种商品 <i>|</i><b id="goodsCategoryNum"></b>件</span>
		</div>
	</div>
	<footer id="footer">
		<div class="orderPrice">
			<ul>
				<li><span>订单金额：<b style="color:#ff3d1d;">&yen</b><em id="orderMonery"></em></span></li>
				<li><span>优惠金额：<b style="color: #ff3d1d;">-&yen</b><em id="discountAmount"></em></span></li>
				<li><span>配送费：<b style="color: #ff3d1d;">&yen</b><em id="freight"></em></span></li>
			</ul>
		</div>
		<div class="subOrder">
			<ul>
				<li class="realPay">实付款：<span>&yen<em id="realPayment"></em></span></li>
				<li class="continueBtn simulationA" >继续购物</li>
				<li class="subBtn simulationA" >提交订单</li>
			</ul>
		</div>
	</footer>
	<script type="text/javascript"src="../../public/assets/js/common.js"></script>
	<script type="text/javascript" src="confirmOrder.js"></script>
</body>
</html>
